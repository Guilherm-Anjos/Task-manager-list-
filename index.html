<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="Todo-container">
        <header>
            <h1> Gerenciador de Tarefas</h1>

                <p> Adicione a sua Tarefa:</p>
                <div class="form-control">
                    <input type="text" id="todo-input" placeholder="O que você vai fazer hoje?">

                </div>
            </form>
        </header>
    </div>
